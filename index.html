<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLASH - Resolve Data Conflicts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
      }
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #FAFAFA; /* Off-white, paper-like */
        color: #111111;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.6s var(--ease-out-expo), color 0.6s var(--ease-out-expo);
      }
      
      html.dark body {
        background-color: #0A0A0A; /* Deep matte black */
        color: #EDEDED;
      }
      
      ::selection {
        background: #E5E5E5;
        color: #000;
      }

      html.dark ::selection {
        background: #333;
        color: #FFF;
      }

      .animate-enter {
        animation: enter 0.8s var(--ease-out-expo) forwards;
        opacity: 0;
        transform: translateY(10px);
      }

      @keyframes enter {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Custom scrollbar - minimal */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    
    <!-- Theme Toggle -->
    <button id="theme-toggle" aria-label="Toggle Dark Mode" class="fixed top-8 right-8 z-50 p-2 rounded-full text-black/50 hover:text-black dark:text-white/50 dark:hover:text-white transition-all duration-300 focus:outline-none">
      <svg id="sun-icon" class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
      <svg id="moon-icon" class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
    </button>

    <script>
      const toggle = document.getElementById('theme-toggle');
      const html = document.documentElement;
      
      // Check local storage or system preference
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        html.classList.add('dark');
      } else {
        html.classList.remove('dark');
      }

      toggle.addEventListener('click', () => {
        html.classList.toggle('dark');
        if (html.classList.contains('dark')) {
          localStorage.theme = 'dark';
        } else {
          localStorage.theme = 'light';
        }
      });
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
